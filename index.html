<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Tap Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@phantom/solana-provider@latest/dist/phantom.iife.js"></script>
</head>
<body>
    <div class="container">
        <!-- Telegram Login Widget -->
        <div id="telegram-login" class="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="@tungTungtung7849_bot" 
                    data-size="large"
                    data-onauth="onTelegramAuth(user)" 
                    data-request-access="write"
                    data-auth-url="https://tung-tung-tung-suhur-tele-app.vercel.app/auth"
                    onerror="onWidgetError()"></script>
            <button id="qr-login" class="btn">Login with QR Code</button>
            <script type="text/javascript">
                function onWidgetError() {
                    console.error("Telegram Login Widget failed to load");
                    window.Telegram.WebApp.showAlert("Telegram Login Widget failed to load. Check console for details.");
                }
            </script>
        </div>
        
        <!-- Wallet Connection Section -->
        <div id="wallet-section" class="section hidden">
            <h1>Connect Your Solana Wallet</h1>
            <button id="connect-wallet" class="btn">Connect Wallet</button>
            <div id="wallet-address" class="hidden"></div>
            <button id="logout-btn" class="btn hidden">Logout</button>
        </div>
        
        <!-- Game Section -->
        <div id="game-section" class="section hidden">
            <h2>Tap the Coin!</h2>
            <div id="score-display">Score: 0</div>
            <div id="coin" class="coin">TAP!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
